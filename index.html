<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>AuthForm</title>
</head>
<body>
    <div class="auth-form-cnt col-flex-cnt">
        <div class="auth-card">
            <form action="/index.html" class="col-flex-cnt">
                
                <div class="auth-input col-flex-cnt">
                    <label for="username">User name</label>
                    <input id="auth_user_name" type="text" name="username" placeholder="Enter your user name">
                </div>
                
                <div class="auth-input col-flex-cnt">
                    <label for="password">Password</label>
                    <input id="auth_password" type="password" name="password" placeholder="Enter your password">
                </div>
                
                <button id="auth-btn" type="submit">Log in</button>

                <div class="auth-checkbox row-flex-cnt">
                    <input id="auth_checkbox" type="checkbox">
                    <span>Submit form</span>
                </div>
            </form>
        </div>
        <span id="error" class="empty-error"></span>
    </div>

    <script src="./script.js"></script>
    <script src="./form.js"></script>
</body>
</html>
